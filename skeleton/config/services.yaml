parameters:
    stripe_secret_key: '%env(STRIPE_SECRET_KEY)%'
    ups_access_key: '%env(UPS_ACCESS_KEY)%'
    ups_username: '%env(UPS_USERNAME)%'
    ups_password: '%env(UPS_PASSWORD)%'
    ups_account_number: '%env(UPS_ACCOUNT_NUMBER)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Services\StripePayment:
        arguments:
            $stripeSecretKey: '%stripe_secret_key%'

    App\Services\UpsShipping:
        arguments:
            $upsAccessKey: '%ups_access_key%'
            $upsUsername: '%ups_username%'
            $upsPassword: '%ups_password%'
            $upsAccountNumber: '%ups_account_number%'        